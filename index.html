<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon API</title>
    <link href="/dist/output.css" rel="stylesheet">
</head>
<body style="background-color:#9600a3;">



<div class="container mx-40 mt-40 flex justify-between">

    <div class="columns-2">
        <nav class="flex">
            <img class="w-32 px-1 me-2 mb-2" src="./assets/pokelog.jpg" alt="pokelog logo">

            <button type="button" class="focus:outline-none text-white bg-lime-500 hover:bg-lime-600 focus:ring-4 focus:ring-lime-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-lime-600 dark:hover:bg-lime-700 dark:focus:ring-lime-800">Random</button>

            <button type="button" class="focus:outline-none text-white bg-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:ring-yellow-300         font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:focus:ring-yellow-900">Favorite</button>




            
    </nav>

    <nav class="flex">
        <form>
                <input class= "h-10" type="search" placeholder="Pokemon name">
            </form>
            <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Search</button>
    </nav>

    </div>



    

    









</div>




    
</body>
</html>
