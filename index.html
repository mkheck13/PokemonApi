<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon API</title>
    <link href="/dist/output.css" rel="stylesheet">
</head>
<body style="background-color:#9600a3;">

    <div class="grid grid-cols-4 grid-rows-6 gap-5 container ml-3 pr-3 mt-10">
        <div class="col-span-2">
            <div class="container flex justify-between ">
                <img class="w-32 px-1 me-2 mb-2" src="./assets/pokelog.jpg" alt="pokelog logo">
                <button id="randBtn" type="button" class="focus:outline-none text-white bg-lime-500 hover:bg-lime-600 focus:ring-4 focus:ring-lime-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-lime-600 dark:hover:bg-lime-700 dark:focus:ring-lime-800">Random</button>
                <button id="favBtn" type="button" class="focus:outline-none text-white bg-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:ring-yellow-300         font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:focus:ring-yellow-900">Favorite</button>
                <button id="getFavBtn" type="button" class="focus:outline-none text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900" type="button" data-drawer-target="drawer-example" data-drawer-show="drawer-example" aria-controls="drawer-example">
                    Show Favorites
                    </button>
            </div>
             

        </div>
        
        <div class="col-span-2">
            <form>
                <input id="pokeSearch" class= "h-10 w-max pl-5" type="text" placeholder="Pokemon name">
                <button id="searchBtn" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Search</button>
            </form> 
        </div>
        <div class="bg-white row-span-3 col-span-2 rounded-xl pl-5">
            <img class="h-96 w-auto" id="pokeImg" src="" alt="pokemon image">
        </div>
        <div class="bg-white col-span-2 row-span-1 rounded-xl pl-5">
            <img id="pokeEvo" src="" alt="pokemon Evolution">
        </div>
        <div class="bg-white col-span-2 row-span-1 rounded-xl pl-5">
            <p id="pokeNum" class="font-semibold text-xl">poke number</p>
            <p id="pokeInfo" class="font-semibold text-xl">poke info</p>
            <p id="pokeType" class="font-semibold text-xl">Pokemon type</p>
            <p id="pokeLocal" class="font-semibold text-xl">Pokemon location</p>
            <p id="pokeAbility" class="font-semibold text-xl">Pokemon Abilities</p>
        </div>
        <div class="bg-white col-span-2 row-span-2 rounded-xl pl-5 font-semibold text-xl">
            <p id="pokeMoves" class="max-h-96 overflow-scroll">poke moves</p>
        </div>
        <div class="bg-white col-span-2 row-span-1 rounded-xl pl-5 font-semibold text-xl">
            <p id="pokeHp">poke hp</p>
            <p id="pokeAtk">poke atk</p>
            <p id="pokeDef">poke def</p>
            <p id="pokeSpAtk">poke spatk</p>
            <p id="pokeSpDef">spdef</p>
            <p id="pokeSpd">spd</p>
        </div>
    </div>


  <!-- drawer component -->
  <div id="drawer-example" class="fixed top-0 left-0 z-40 h-screen p-4 overflow-y-auto transition-transform -translate-x-full bg-white w-80 dark:bg-gray-800" tabindex="-1" aria-labelledby="drawer-label">
    <h5 id="drawer-label" class="inline-flex items-center mb-4 text-base font-semibold text-gray-500 dark:text-gray-400">Favorite Pokemon</h5>
    <button type="button" data-drawer-hide="drawer-example" aria-controls="drawer-example" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 absolute top-2.5 end-2.5 flex items-center justify-center dark:hover:bg-gray-600 dark:hover:text-white" >
       <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
       </svg>
       <span class="sr-only">Close menu</span>
    </button>

    <p id="getFavDiv" class="mb-6 text-sm text-gray-500 dark:text-gray-400">Pokemon</p>
    <div class="grid grid-cols-2 gap-4">
    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
    </svg></a>
    </div>
</div>
       
    
  </div>

    


 








    <script type="module" src="./scripts/app.js"></script>
    <script src="./node_modules/flowbite/dist/flowbite.min.js"></script>
</body>
</html>
